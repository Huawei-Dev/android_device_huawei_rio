# tsens_tz_sensor9 : cpu4-5-6-7
# tsens_tz_sensor8 : cpu3
# tsens_tz_sensor7 : cpu2
# tsens_tz_sensor6 : cpu1
# tsens_tz_sensor5 : cpu0
# tsens_tz_sensor2 : pop_mem

#debug
#Conf file: /system/etc/thermal-engine.conf

[SS-GPU]
algo_type ss
sampling 65
sensor tsens_tz_sensor3
device gpu
set_point 66000
set_point_clr 63000
device_max_limit 400000000
time_constant 0

[SS-POPMEM]
#algo_type ss
sampling 250
sensor pop_mem
device cluster1
set_point 70000
set_point_clr 65000
device_max_limit 800000
time_constant 2

[SS-CPU4-5-6-7]
#algo_type ss
sampling 65
sensor cpu4-5-6-7
device cluster0
set_point 74000
set_point_clr 64000
device_max_limit 800000
time_constant 0

[SS-CPU3]
#algo_type ss
sampling 65
sensor cpu3
device cluster1
set_point 73000
set_point_clr 63000
device_max_limit 800000
time_constant 0

[SS-CPU2]
#algo_type ss
sampling 65
sensor cpu2
device cluster1
set_point 73000
set_point_clr 63000
device_max_limit 800000
time_constant 0

[SS-CPU1]
#algo_type ss
sampling 65
sensor cpu1
device cluster1
set_point 72000
set_point_clr 62000
device_max_limit 800000
time_constant 0

[SS-CPU0]
#algo_type ss
sampling 65
sensor cpu0
device cluster1
set_point 72000
set_point_clr 62000
device_max_limit 800000
time_constant 0

[CHARGING_MONITOR]
algo_type        monitor
sensor           cpu0
sampling         1000
thresholds       67000   70000   73000  75000	105000
thresholds_clr   65000   67000   70000  72000	95000
actions          battery battery battery battery shutdown
action_info      0       1       2       3       5000

[CAMERA_CAMCORDER_MONITOR]
#algo_type monitor
sampling 1000
sensor tsens_tz_sensor1
thresholds 75000 80000
thresholds_clr 70000 75000
actions camera+camcorder camera+camcorder
action_info 1+1 2+2

[CPU0_HOTPLUG_MONITOR]
algo_type monitor
sampling 1000
sensor cpu0
thresholds 76000
thresholds_clr 66000
actions hotplug_0
action_info 1

[CPU1_HOTPLUG_MONITOR]
